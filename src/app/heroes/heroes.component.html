<h1>
  My Heroes
</h1>

<ul class="heroes">
  <!-- Don't forget the * before ngFor -->

  <li *ngFor='let hero of heroes'
  [class.selected]="hero === selectedHero" 
   (click)= "onSelect(hero)"> <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>

</ul>

<div *ngIf="selectedHero">

<h2>{{selectedHero.name | uppercase}} Details</h2>
<div>id: <span>{{selectedHero.id}}</span></div>
<div>Strongest Jutsu: <span>{{selectedHero.strongestJutsu}}</span></div>

<div>
  <label for="hero-name">Hero name: </label>
  <input id="hero-name" [(ngModel)]="selectedHero.name" placeholder="name">
</div>
</div>
